<html>
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="../ext-3.3.0/ext-all.css">
    <script src="../ext-3.3.0/ext-base.js"></script>
    <script src="../ext-3.3.0/ext-all.js"></script>
    <script src="component/SearchIcon.js"></script>
    <script src="component/Logo.js"></script>

    <div id="test"></div>

<script>

    Ext.onReady(function () {

        var BingTabPanel = new Ext.TabPanel({
            id: 'BingTabPanel',
            plain: true,
            border: false,
            activeTab: 0,
            width: 400,
            items: [
                {
                    title: '国内版',
                    items: [
                        {
                            xtype: 'textfield',
                            height: 40,
                            width: 490
                        },
                    ]
                },
                {
                    title: '国际版',
                    items: [
                        {
                            xtype: 'textfield',
                            height: 40,
                            width: 490
                        },
                    ],
                }
            ],

        });

        var Container = new Ext.Container({

            renderTo: 'test',

            layout: {
                type: 'table',
                columns: 3
            },

            items: [
                {
                    xtype: 'Bing.Logo'
                },
                BingTabPanel,
                {
                    xtype: 'Bing.SearchIcon'
                }
            ]
        });

    });

</script>
